<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Gen - iOS Profile Generator</title>
</head>
<body>
    <a href="/">Back to top</a>
    <h1>Font Gen</h1>
    <p>You can install the specified font on iOS.</p>
    <p>After installation, go to Settings -> General -> VPN & Device Management to install it<br>and then apply it fromSettings -> General -> Fonts.</p>
    <h3>Create.</h3>
    <label for="fontname">Font Name:</label>
    <input type="text" id="fontname" placeholder="Font Name" required /><br>
    <label for="setname">Profile Name:</label>
    <input type="text" id="setname" placeholder="Profile Name" required /><br>
    <label for="fontfile">Font File:</label>
    <input type="file" id="fontfile" required /><br>
    <button type="submit" id="create">Create!!</button>
    <script type="module" src="./main.ts"></script>
</body>
</html>
